<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Hi-Low Game</title>
</head>
<body>
    <h1>Hi-Low Game</h1>

    <div>
        <button id="Deal">Deal</button>
    </div>

    <div>
        <h2>Live Number</h2>
        <h2 id="Live">-</h2>
    </div>
    
    <div>
        <h2>New Number</h2>
        <h2 id="New">-</h2>
    </div>

    <div>
        <button id="Higher">Higher</button>
        <button id="Lower">Lower</button>
    </div>

    <div>
        <table>
            <tr>
                <th>Result:</th>
                <th id="Result"></th>
            </tr>
        </table>
    </div>

    <div>
        <h2>Score</h2>
        <table>
            <tr>
                <th>Player</th>
                <th>Computer</th>
            </tr>
            <tr>
                <td id="Player">-</td>
                <td id="Computer">-</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
